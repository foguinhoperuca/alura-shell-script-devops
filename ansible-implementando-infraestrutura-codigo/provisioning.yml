---
- hosts: all
  handlers:
    - name: restart apache2
      # service: name=apache2 state=restarted
      service:
        name: apache2
        state: restarted
      become: yes
  tasks:
    - name: Install apache httpd
      become: yes
      ansible.builtin.apt:
        pkg:
          - apache2
          - ghostscript
          - libapache2-mod-php
          - mysql-server
          - php
          - php-bcmath
          - php-curl
          - php-imagick
          - php-intl
          - php-json
          - php-mbstring
          - php-mysql
          - php-xml
          - php-zip
          - python3-pymysql
        state: latest
        update_cache: yes
    - name: Change file ownership, group and permission
      ansible.builtin.file:
        path: /srv/www
        state: directory
        owner: www-data
        group: www-data
      become: yes
    - name : Unarchive a file that needs to be downloaded
      ansible.builtin.unarchive:
        src: https://wordpress.org/latest.tar.gz
        dest: /srv/www
        remote_src: yes
      become: yes
    - name: Configure Apache to serve WordPress.
      copy:
        src: 'files/wordpress.conf'
        dest: '/etc/apache2/sites-available/wordpress.conf'
      become: yes
    - name: a2ensite wordpress.conf
      command: a2ensite wordpress.conf
      notify:
        - restart apache2
      become: yes
    - name: Create a new database with name 'wordpress_db'
      community.mysql.mysql_db:
        name: wordpress_db
        state: present
        login_unix_socket: /run/mysqld/mysqld.sock
      become: yes
    - name: Create database user with name 'wordpress_user' and password 'A12345678a' with all database privileges
      community.mysql.mysql_user:
        name: wordpress_user
        password: A12345678a
        priv: 'wordpress_db.*: SELECT, INSERT,UPDATE,DELETE,CREATE,DROP,ALTER'
        state: present
        login_unix_socket: /run/mysqld/mysqld.sock
      become: yes
    - name: Copy file with owner and permission
      ansible.builtin.copy:
        src: /srv/www/wordpress/wp-config-sample.php
        dest: /srv/www/wordpress/wp-config.php
        remote_src: yes
      become: yes
    - name: Replace old hostname with new one
      ansible.builtin.replace:
        path: /srv/www/wordpress/wp-config.php
        regexp: '{{ item.regexp }}'
        replace: '{{ item.replace }}'
      with_items:
        - { regexp: 'database_name_here', replace: 'wordpress_db' }
        - { regexp: 'username_here', replace: 'wordpress_user' }
        - { regexp: 'password_here', replace: 'A12345678a' }
      become: yes
    - name: Replace localhost entry searching for a literal string to avoid scaping
      ansible.builtin.lineinfile:
        path: '/srv/www/wordpress/wp-config.php'
        search_string: "{{ item.search_string }}"
        line: "{{ item.line }}"
