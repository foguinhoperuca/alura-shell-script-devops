---
- hosts: app
  handlers:
    - name: 'Restart Apache2'
      service:
        name: apache2
        state: restarted
      become: yes
      listen: 'Setup Apache2'
  tasks:
    - name: 'Install dependencies'
      apt:
        name:
          - git
          - apache2
          - php
          - libapache2-mod-php
          - php-gd
          # - php-ssh2
          # - php-mcrypt
          - php-mysql
        state: latest
      become: yes
    - name: 'Download Wordpress'
      get_url:
        url: 'https://wordpress.org/latest.tar.gz'
        dest: '/tmp/wordpress.tar.gz'
        mode: 0777
    - name: 'Unpack Wordpress'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: /var/www/
        remote_src: yes
      become: yes
    - name: 'Copy Configuration File for Wordpress'
      copy:
        src: "{{ wp_installation_dir }}/wp-config-sample.php"
        dest: "{{ wp_installation_dir }}/wp-config.php"
        remote_src: yes
      become: yes
    - name: 'Replace Config File with Correct Data'
      replace:
        path: "{{ wp_installation_dir }}/wp-config.php"
        regexp: '{{ item.regex }}'
        replace: '{{ item.value }}'
        backup: yes
      with_items:
        - { regex: 'database_name_here', value: "{{ wp_db_name }}" }
        - { regex: 'username_here', value: "{{ wp_username }}" }
        - { regex: 'password_here', value: "{{ wp_user_password }}" }
        - { regex: 'localhost', value: "{{ wp_db_ip }}" }
      become: yes
    - name: 'Copy Apache Configuration File'
      template:
        src: 'templates/wordpress.conf.j2'
        dest: '/etc/apache2/sites-available/wordpress.conf'
      become: yes
      notify:
        - 'Setup Apache2'
    - name: 'Enabling Wordpress Site'
      shell: /usr/sbin/a2ensite wordpress.conf
      become: yes
      notify:
        - 'Setup Apache2'

- hosts: database
  handlers:
    - name: 'Restart MySQL'
      service:
        name: mysql
        state: restarted
      become: yes
  tasks:
    - name: 'Install dependencies'
      apt:
        name:
          - mysql-server
          - python3-mysqldb
        state: latest
      become: yes
    - name: 'Conf MySQL DB'
      mysql_db:
        name: "{{ wp_db_name }}"
        login_user: root
        state: present
      become: yes
    - name: 'Create database user'
      mysql_user:
        login_user: root
        name: "{{ wp_username }}"
        password: "{{ wp_user_password }}"
        priv: "{{ wp_db_name }}.*:ALL,GRANT"
        state: present
        host: "{{ item }}"
      with_items:
        - 'localhost'
        - '127.0.0.1'
        - "{{ wp_app_ip }}"
      become: yes
    - name: 'Configure MySQL to accept remote connections'
      copy:
        src: 'conf_files/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify:
        - 'Restart MySQL'
